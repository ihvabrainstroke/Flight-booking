<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <h5>{{ account.name }}</h5>
    <hr>
    <p>Booking {{ account.status }}</p>
    <button class="btn btn-default" (click)="onSetTo('One-way')">Set to 'One-way'</button>
    <button class="btn btn-default" (click)="onSetTo('Round-Trip')">Set to 'Round-Trip'</button>
  </div>
</div>
